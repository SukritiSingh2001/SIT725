<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Homepage Section -->
        <div id="homeSection">
            <h1 class="text-center">Welcome to Our Website</h1>
            <p class="text-center">This is the homepage of our simple website.</p>
            <div class="text-center">
                <button id="contactButton" class="btn btn-primary">Contact Us</button>
            </div>
        </div>

        <!-- Contact Us Section -->
        <div id="contactSection" class="hidden">
            <h1 class="text-center">Contact Us</h1>
            <form id="contactForm" action="/submit-form" method="POST">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>
                <div class="mb-3">
                    <label for="middleName" class="form-label">Middle Name</label>
                    <input type="text" class="form-control" id="middleName" name="middleName">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="feedback" class="form-label">Feedback</label>
                    <textarea class="form-control" id="feedback" name="feedback" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div id="responseMessage" class="mt-3"></div>
            <div class="text-center mt-3">
                <button id="homeButton" class="btn btn-secondary">Home</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // JavaScript to handle section switching
        document.getElementById('contactButton').addEventListener('click', function() {
            document.getElementById('homeSection').classList.add('hidden');
            document.getElementById('contactSection').classList.remove('hidden');
        });

        document.getElementById('homeButton').addEventListener('click', function() {
            document.getElementById('contactSection').classList.add('hidden');
            document.getElementById('homeSection').classList.remove('hidden');
        });
    </script>
</body>
</html>
